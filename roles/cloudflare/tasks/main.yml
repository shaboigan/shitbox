---
- name: Validate API Key
  ansible.builtin.import_tasks: "/srv/git/shitbox/resources/roles/dns/tasks/cloudflare/subtasks/validate.yml"
  tags:
    - cloudflare-validate

- name: Variables Task
  ansible.builtin.import_tasks: "subtasks/variables.yml"
  ignore_errors: true

- name: Shitbox Subdomains Task
  ansible.builtin.import_tasks: "subtasks/subdomains.yml"
  when: (shitbox_type | length > 0) and dns.enabled
  ignore_errors: true

- name: Purge Cache Task
  ansible.builtin.import_tasks: "subtasks/purge_cache.yml"
  ignore_errors: true

- name: Page Rules Task
  ansible.builtin.import_tasks: "subtasks/page_rules.yml"
  ignore_errors: true
